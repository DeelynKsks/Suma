<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/sumar" method="GET">
        <h1>Ingrese los dos números</h1>
        <br>
        <input id="num1" type="text" name="num1" placeholder="Primer número">
        <br>
        <input id="num2" type="text" name="num2" placeholder="Segundo número">
        <br>
        <button type="submit" value="Sumar">Sumar</button>
    </form>

    <div id="resultado"></div>

    <script>
        const form = document.querySelector('form')
        const resultadoDiv = document.querySelector('#resultado')

        document.addEventListener('submit', (event) => {
            event.preventDefault();

            const n1 = form.elements['num1'].value
            const n2 = form.elements['num2'].value

            const url = `/sumar?num1=${n1}&num2=${n2}`

            fetch(url)
                .then(response => response.text())
                .then(text => {
                    resultadoDiv.innerText = text
                })
                .catch(error => console.log(error))
        })
    </script>
</body>
</html>
